
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <title>IceWrap - Task</title>
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
        />
        <!-- Link Swiper's CSS -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
        />
    
           <!--Google fonts link-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
    rel="stylesheet">


     <!--Theme custom css -->
     <link rel="stylesheet" href="css/style.css">

     <!--Theme Responsive css-->
     <link rel="stylesheet" href="css/responsive.css" />
 
      </head>
    
      <body>


        <section class="section">
            <h1>Desktop Suite</h1>
            <p>
                Skyrocket your office work effectivity with Desktop Client and Desktop Office documents on Windows as well
                as Linux devices. Get the complete Suite, or choose only the app you need.
    
            </p>
        </section>
        <!-- Swiper -->
    
        <div
          style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
          class="swiper mySwiper2"
        >
          <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/email.jpeg "/>
              </div>

            <div class="swiper-slide">
              <img src="img/calendar.jpeg" />
            </div>
            <div class="swiper-slide">
              <img src="img/contacts.jpeg" />
            </div>
            <div class="swiper-slide">
                <img src="img/attachments.jpeg" />
              </div>
            <div class="swiper-slide">
              <img src="img/dark-mode.jpeg" />
            </div>

          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div thumbsSlider="" class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/email.jpeg "/>
              </div>
              <div class="swiper-slide">
                <img src="img/calendar.jpeg" />
              </div>
              <div class="swiper-slide">
                <img src="img/contacts.jpeg" />
              </div>
            <div class="swiper-slide">
                <img src="img/attachments.jpeg" />
              </div>
 
              <div class="swiper-slide">
                <img src="img/dark-mode.jpeg" />
              </div>

          </div>
        </div>

        <div class="swiper-slide">
            <img src="img/documents.jpeg" />
          </div>
    
        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    
        <!-- Initialize Swiper -->
        <script>
          var swiper = new Swiper(".mySwiper", {
            spaceBetween: 10,
            slidesPerView: 5,
            freeMode: true,
            watchSlidesProgress: true,
          });
          var swiper2 = new Swiper(".mySwiper2", {
            spaceBetween: 10,
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
            thumbs: {
              swiper: swiper,
            },
          });
        </script>
      </body>
    </html>
